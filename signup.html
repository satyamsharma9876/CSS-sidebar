<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesignup.css">
</head>
<body>
    <div class="background">
        <div class="glass-card">
            <h1>signup</h1>
            <p>Creat an account to get started</p>
            <form>
                <div class="input-group">
                    <label for="username">username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="input-group">
                    <label for="email">email</label>
                    <input type="text" id="email" name="email" required placeholder="Enter your Email">
                </div>
                <div class="input-group">
                    <label for="password">password</label>
                    <input type="text" id="password" name="password" required placeholder="Enter your password">
                </div>
                <div class="input-group">
                    <label for="conferm password">conferm password</label>
                    <input type="text" id="conferm password" name="conferm password" required placeholder="Enter your password">
                </div>
                <button type="submit">SignUp</button>
                <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
